<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 27</title>
    <script src="/ejercicios_2/ejercicio27.js" defer></script>
</head>
<body>
    <h1>Calculadora de Promedio Final</h1>
    <form id="calculoPromedio">
        <label for="parcial1">Parcial 1:</label>
        <input type="number" id="parcial1" min="0" max="100" required><br>

        <label for="parcial2">Parcial 2:</label>
        <input type="number" id="parcial2" min="0" max="100" required><br>

        <label for="parcial3">Parcial 3:</label>
        <input type="number" id="parcial3" min="0" max="100" required><br>

        <label for="examenFinal">Examen Final:</label>
        <input type="number" id="examenFinal" min="0" max="100" required><br>

        <label for="trabajoFinal">Trabajo Final:</label>
        <input type="number" id="trabajoFinal" min="0" max="100" required><br>

        <button type="submit">Calcular Promedio</button>
    </form>

    <div id="resultado"></div>
</body>
</html>
